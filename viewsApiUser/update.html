<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Your Form</title>
  
</head>
<body class="p-4">

  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <form id="form_update">
        <div class="mb-4">
        <label for="id" class="block text-gray-600 text-sm font-semibold mb-2">ID</label>
        <select name="ids" id="ids">
        <option value="" disabled selected >Select ID</option>
        </select>
        </div>
      <div class="mb-4">
        <label for="firstname" class="block text-gray-600 text-sm font-semibold mb-2">First Name</label>
        <input type="text" id="firstname" name="firstname_update" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
      </div>

      <div class="mb-4">
        <label for="lastname" class="block text-gray-600 text-sm font-semibold mb-2">Last Name</label>
        <input type="text" id="lastname" name="lastname_update" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-600 text-sm font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email_update" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
      </div>

      <div class="mb-6">
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">Submit</button>
      </div>
    </form>
  </div>

</body>
<script src="./index.js"></script>
</html>
